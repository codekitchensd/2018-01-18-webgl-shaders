<!DOCTYPE html>
<html>
<head>
	<title>Shaders in PixiJS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			color: #ffffff;
			font-family:Monospace;
			font-size:13px;
			text-align:center;
			font-weight: bold;

			background-color: #000000;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div id="container"></div>

<script id="fragShader" type="shader-code">
	precision mediump float;
	// uniform vec2      resolution;
	// uniform float     time;
	// uniform float     alpha;
	// uniform vec2      speed;
	// uniform float     shift;
	uniform vec2 mouse;
	uniform vec2 resolution;
	uniform float time;


	float rand(vec2 n) {
	  //This is just a compounded expression to simulate a random number based on a seed given as n
	  	return fract(cos(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
	}

	float noise(vec2 n) {
	  //Uses the rand function to generate noise
		  const vec2 d = vec2(0.0, 1.0);
		  vec2 b = floor(n), f = smoothstep(vec2(0.0), vec2(1.0), fract(n));
		  return mix(mix(rand(b), rand(b + d.yx), f.x), mix(rand(b + d.xy), rand(b + d.yy), f.x), f.y);
	}

	float fbm(vec2 n) {
	  //fbm stands for "Fractal Brownian Motion" https://en.wikipedia.org/wiki/Fractional_Brownian_motion
		  float total = 0.0, amplitude = 1.0;
		  for (int i = 0; i < 4; i++) {
	 	   total += noise(n) * amplitude;
		    n += n;
		    amplitude *= 0.5;
		  }
		  return total;
	}

	void main() {
			vec2 speed = vec2( 0.7, 0.4);
			float shift = 1.6;
	    //This is where our shader comes together
	    const vec3 c1 = vec3(126.0/255.0, 0.0/255.0, 97.0/255.0);
	    const vec3 c2 = vec3(173.0/255.0, 0.0/255.0, 161.4/255.0);
	    const vec3 c3 = vec3(0.2, 0.0, 0.0);
	    const vec3 c4 = vec3(164.0/255.0, 1.0/255.0, 214.4/255.0);
	    const vec3 c5 = vec3(0.1);
	    const vec3 c6 = vec3(0.9);

	    //This is how "packed" the smoke is in our area. Try changing 8.0 to 1.0, or something else
	    vec2 p = gl_FragCoord.xy * 8.0 / resolution.xx;

	    //The fbm function takes p as its seed (so each pixel looks different) and time (so it shifts over time)
	    float q = fbm(p - time * 0.1);
	    vec2 r = vec2(fbm(p + q + time * speed.x - p.x - p.y), fbm(p + q - time * speed.y));
	    vec3 c = mix(c1, c2, fbm(p + r)) + mix(c3, c4, r.x) - mix(c5, c6, r.y);
	    float grad = gl_FragCoord.y / resolution.y;
	    gl_FragColor = vec4(c * cos(shift * gl_FragCoord.y / resolution.y), 1.0);
	    gl_FragColor.xyz *= 1.0-grad;
	}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/pixi.js/3.0.7/pixi.js"></script> -->

<script type="text/javascript">
	var app = new PIXI.Application();
	document.body.appendChild(app.view);

	// Create background image
	var background = PIXI.Sprite.fromImage("./pixijs-banner.png");
	background.width = app.screen.width;
	background.height = app.screen.height;
	app.stage.addChild(background);

	var shaderFrag = document.getElementById( 'fragShader' ).innerHTML;

	var container = new PIXI.Container();
	container.filterArea = app.screen;
	app.stage.addChild(container);
	var filter = new PIXI.Filter(null, shaderFrag);
	container.filters = [filter];

	// Animate the filter
	app.ticker.add(function(delta) {
	    var v2 = filter.uniforms.mouse;
	    var global = app.renderer.plugins.interaction.mouse.global;
	    v2[0] = global.x; v2[1] = global.y;
	    filter.uniforms.mouse = v2;

	    v2 = filter.uniforms.resolution;
	    v2[0] = app.screen.width;
	    v2[1] = app.screen.height;
	    filter.uniforms.resolution = v2;
	});

</script>

</body>
</html>
